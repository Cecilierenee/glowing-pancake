<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="modal-body">
        <label for="firstName">First Name</label>
        <br>
        <input required minlength="3" maxlength="10" pattern=""   [(ngModel)]='firstName' type="text" class="form-control">
</div>
    <br>
<div class="form-group">
        <label for="comment">Comment</label>
        <br>
        <textarea [(ngModel)]='comment' id="comment" cols="30" rows="10" class="form-control"></textarea>
</div>
<button (click)="post()" class="btn btn-primary">Submit</button>
    
<div *ngFor="let comments of postComment" class="comment-section">
    <p>{{comments}}</p>
</div>
    <ng-template #longContent let-modal>
        <div class="modal-header">
          <h4 class="modal-title">Modal title</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
  </ng-template>
